<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alfan Rizky Wibisono - Developer & Designer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #007bff;
  --primary-light: #0a9eff;
  --secondary: #6c5ce7;
  --accent: #00b894;
  --dark: #0f0f1e;
  --darker: #0a0a15;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-border: rgba(255, 255, 255, 0.1);
  --text-primary: #ffffff;
  --text-secondary: #b0b8cc;
  --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
  color: var(--text-primary);
  overflow-x: hidden;
  background-attachment: fixed;
}

/* =================== HEADER & NAVBAR =================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(15, 15, 30, 0.8);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--card-border);
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  padding: 1rem 2rem;
  flex-wrap: wrap;
  max-width: 1400px;
  margin: 0 auto;
}

nav a {
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
  position: relative;
  transition: var(--transition);
}

nav a::before {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transition: var(--transition);
}

nav a:hover::before,
nav a.active::before {
  width: 100%;
}

nav a:hover,
nav a.active {
  color: var(--primary);
}

/* =================== HERO SECTION =================== */
#hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 100px 20px 60px;
  position: relative;
  overflow: hidden;
}

#hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 123, 255, 0.1) 0%, transparent 70%);
  animation: float 20s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(30px, 30px); }
}

.hero-content {
  text-align: center;
  z-index: 1;
  animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--primary);
  margin-bottom: 30px;
  box-shadow: 0 0 40px rgba(0, 123, 255, 0.4);
  animation: float-photo 4s ease-in-out infinite;
}

@keyframes float-photo {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

.hero-content h1 {
  font-size: clamp(2rem, 8vw, 4rem);
  margin-bottom: 15px;
  background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 800;
  letter-spacing: -1px;
  animation: fadeInUp 1s ease-out 0.2s backwards;
}

.hero-content p {
  font-size: clamp(1rem, 3vw, 1.3rem);
  color: var(--text-secondary);
  margin-bottom: 40px;
  animation: fadeInUp 1s ease-out 0.4s backwards;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.cta-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  animation: fadeInUp 1s ease-out 0.6s backwards;
}

.btn {
  padding: 14px 35px;
  border-radius: 50px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  border: none;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  font-size: 1rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(0, 123, 255, 0.5);
}

.btn-secondary {
  background: transparent;
  color: var(--primary);
  border: 2px solid var(--primary);
}

.btn-secondary:hover {
  background: rgba(0, 123, 255, 0.1);
  transform: translateY(-3px);
}

/* =================== SECTIONS =================== */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

section {
  padding: 100px 0;
  animation: fadeInUp 0.8s ease-out backwards;
}

section:nth-child(even) {
  background: rgba(0, 0, 0, 0.2);
  margin: 50px -20px 0;
  padding: 100px 20px;
}

h2 {
  font-size: clamp(2rem, 6vw, 3.5rem);
  margin-bottom: 50px;
  position: relative;
  display: inline-block;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary), transparent);
  border-radius: 2px;
  animation: expandWidth 0.8s ease-out;
}

@keyframes expandWidth {
  from { width: 0; }
  to { width: 100%; }
}

/* =================== ABOUT SECTION =================== */
#about p {
  font-size: 1.1rem;
  line-height: 1.8;
  color: var(--text-secondary);
  max-width: 900px;
  margin-bottom: 20px;
  animation: fadeInUp 0.8s ease-out backwards;
}

/* =================== SKILLS SECTION =================== */
.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  margin-top: 50px;
}

.skill-item {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 15px;
  border: 1px solid var(--card-border);
  transition: var(--transition);
  animation: scaleIn 0.6s ease-out backwards;
}

.skill-item:nth-child(1) { animation-delay: 0.1s; }
.skill-item:nth-child(2) { animation-delay: 0.2s; }
.skill-item:nth-child(3) { animation-delay: 0.3s; }
.skill-item:nth-child(4) { animation-delay: 0.4s; }

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.skill-item:hover {
  transform: translateY(-10px);
  background: rgba(0, 123, 255, 0.1);
  border-color: var(--primary);
  box-shadow: 0 20px 40px rgba(0, 123, 255, 0.2);
}

.skill-name {
  font-weight: 600;
  margin-bottom: 15px;
  color: var(--primary);
  font-size: 1.1rem;
}

.progress-bar-container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
  height: 8px;
  overflow: hidden;
  border: 1px solid var(--card-border);
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--primary-light));
  width: 0;
  border-radius: 10px;
  transition: width 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

/* =================== TIMELINE =================== */
.timeline {
  position: relative;
  padding: 40px 0;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 100%;
  background: linear-gradient(180deg, var(--primary), var(--secondary), transparent);
  border-radius: 2px;
}

.timeline-item {
  position: relative;
  width: 45%;
  margin-bottom: 50px;
  animation: slideInTimeline 0.8s ease-out backwards;
}

.timeline-item:nth-child(odd) {
  left: 0;
  text-align: right;
  padding-right: 40px;
}

.timeline-item:nth-child(even) {
  left: 55%;
  text-align: left;
  padding-left: 40px;
}

.timeline-item:nth-child(1) { animation-delay: 0.1s; }
.timeline-item:nth-child(2) { animation-delay: 0.2s; }
.timeline-item:nth-child(3) { animation-delay: 0.3s; }
.timeline-item:nth-child(4) { animation-delay: 0.4s; }
.timeline-item:nth-child(5) { animation-delay: 0.5s; }
.timeline-item:nth-child(6) { animation-delay: 0.6s; }

@keyframes slideInTimeline {
  from {
    opacity: 0;
    transform: translateX(60px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.timeline-item::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: var(--dark);
  border: 3px solid var(--primary);
  border-radius: 50%;
  top: 20px;
  transition: var(--transition);
  box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
}

.timeline-item:nth-child(odd)::before {
  right: -30px;
}

.timeline-item:nth-child(even)::before {
  left: -30px;
}

.timeline-item:hover::before {
  background: var(--primary);
  transform: scale(1.3);
}

.timeline-content {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 12px;
  border: 1px solid var(--card-border);
  transition: var(--transition);
}

.timeline-item:hover .timeline-content {
  transform: translateY(-5px);
  background: rgba(0, 123, 255, 0.1);
  border-color: var(--primary);
  box-shadow: 0 15px 40px rgba(0, 123, 255, 0.2);
}

.timeline-date {
  color: var(--primary);
  font-weight: 700;
  font-size: 0.95rem;
  margin-bottom: 8px;
}

.timeline-title {
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 8px;
  color: var(--text-primary);
}

.timeline-content p {
  color: var(--text-secondary);
  line-height: 1.6;
  margin: 5px 0;
}

/* =================== CERTIFICATES =================== */
.certificates-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  margin-top: 50px;
}

.certificate-item {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid var(--card-border);
  transition: var(--transition);
  animation: slideInCert 0.8s ease-out backwards;
}

.certificate-item:nth-child(1) { animation-delay: 0.1s; }
.certificate-item:nth-child(2) { animation-delay: 0.2s; }
.certificate-item:nth-child(3) { animation-delay: 0.3s; }

@keyframes slideInCert {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.certificate-item:hover {
  transform: translateY(-15px);
  border-color: var(--primary);
  box-shadow: 0 25px 50px rgba(0, 123, 255, 0.3);
}

.certificate-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: var(--transition);
  filter: brightness(0.8);
}

.certificate-item:hover img {
  filter: brightness(1);
  transform: scale(1.05);
}

.certificate-item h3 {
  color: var(--primary);
  font-size: 1.3rem;
  margin: 20px 20px 10px;
}

.certificate-item p {
  color: var(--text-secondary);
  padding: 0 20px;
  margin-bottom: 8px;
  font-size: 0.95rem;
}

.certificate-item p:last-child {
  padding-bottom: 20px;
}

/* =================== FOOTER =================== */
footer {
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  padding: 60px 20px;
  text-align: center;
  border-top: 1px solid var(--card-border);
  animation: fadeInUp 0.8s ease-out;
}

footer h2 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  margin-bottom: 20px;
}

footer p {
  color: var(--text-secondary);
  margin-bottom: 15px;
  font-size: 1.05rem;
  line-height: 1.6;
}

footer a {
  color: var(--primary);
  text-decoration: none;
  transition: var(--transition);
}

footer a:hover {
  color: var(--primary-light);
  text-decoration: underline;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 40px 0;
}

.social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 2px solid var(--card-border);
  font-size: 1.5rem;
  transition: var(--transition);
  animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
}

.social-links a:nth-child(1) { animation-delay: 0.2s; }
.social-links a:nth-child(2) { animation-delay: 0.3s; }
.social-links a:nth-child(3) { animation-delay: 0.4s; }

@keyframes popIn {
  from {
    opacity: 0;
    transform: scale(0);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.social-links a:hover {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-color: var(--primary);
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4);
}

footer > p:last-child {
  margin-top: 30px;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

/* =================== RESPONSIVE =================== */
@media (max-width: 768px) {
  nav {
    gap: 1rem;
    padding: 0.8rem 1rem;
  }

  nav a {
    font-size: 0.85rem;
  }

  .timeline::before {
    left: 0;
  }

  .timeline-item {
    width: 100%;
    padding-left: 40px !important;
    padding-right: 0 !important;
    text-align: left !important;
    left: 0 !important;
  }

  .timeline-item::before {
    left: -30px !important;
    right: auto;
  }

  .timeline-item:hover::before {
    left: -35px;
  }

  .skills-grid {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }

  section {
    padding: 60px 0;
  }

  section:nth-child(even) {
    margin: 30px -20px 0;
    padding: 60px 20px;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 30px;
  }

  .social-links {
    gap: 15px;
  }

  .social-links a {
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
  }

  .cta-buttons {
    flex-direction: column;
    gap: 10px;
  }

  .btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  header {
    position: relative;
    top: 0;
  }

  nav {
    gap: 0.5rem;
    padding: 0.5rem;
  }

  nav a {
    font-size: 0.75rem;
    margin: 0 5px;
  }

  #hero {
    padding: 80px 15px 40px;
  }

  .hero-content h1 {
    font-size: 1.8rem;
  }

  .hero-content p {
    font-size: 1rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  .skills-grid {
    grid-template-columns: 1fr;
  }

  .certificates-grid {
    grid-template-columns: 1fr;
  }
}

/* =================== SCROLL ANIMATIONS =================== */
.fade-in {
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}
</style>
</head>

  <nav>
    <a href="#hero" class="nav-link active">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#skills" class="nav-link">Skills</a>
    <a href="#experience" class="nav-link">Experience</a>
    <a href="#certificates" class="nav-link">Certificates</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
</header>
